{% extends 'portfolio/base.html' %}

{% block content %}
<div class="main">


<h1>Mark has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h1>


{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h1>{{ blog.title }}</h1></a>
<h3 style='color:#B2BEB5'>{{ blog.date|date:'d m Y' }}</h3>
{{ blog.description|safe|truncatechars:100 }}

{% endfor %}
</div>
{% endblock %}
